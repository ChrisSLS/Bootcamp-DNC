<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>

</body>
    <nav id="navHeader">
        <div id="headerMenu">
           <a href="https://www.escoladnc.com.br/" target="_blank"><img src="img/dnc.png" width="100px"></a>
            <a href="">Home</a> 
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <!--Cabeçalho Central da Página-->
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da DNC, que querem <span class="invert">acelerar a 
                carreira</span> com uma<br> semana intensiva de conteúdo de mercado entre<br><span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.<br></span>
            </h2>
        </header>
        <form>
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" name="sobreNome" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div class="checkboxItems">
                    <input type="checkbox" value="frontEnd">
                    <label>Front-End</label>
                    <input type="checkbox" value="backEnd">
                    <label>Back-End</label>
                    <input type="checkbox" value="bancoDados">
                    <label>Banco de Dados</label>

                </div>
                
            </div>
            <div class="formGroup">
                <label>E-mail:</label>
                <input type="email" name="nome" placeholder="Insira seu e-mail aqui" required>
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="tel" name="nome" required placeholder="(99)99999-9999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" name="nome" placeholder="Qual frase você gostaria de falar? :D">
           </div>
           
           <input type="submit" value="Cadastre-se">

           

        </form>
    </section>
    
</html>
